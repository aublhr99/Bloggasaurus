<!DOCTYPE html>
<html>
  <head>
    <title>Aubin's Hometown</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7009, lng: -73.7129},
          zoom: 10
        });
        var marker = new google.maps.Marker({
          position: {lat: 40.7009, lng: -73.7129},
          map: map,
          title: 'Hello World!',
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQS5VCB3pM9fw02XaAtni0Nd7MsQlcybE&callback=initMap"
    async defer></script>
  </body>
</html>
